<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            User {{one_user.id}}
        </div>
        <div class="card-body">
            <p class="card-text">Full Name: {{one_user.first_name}} {{one_user.last_name}}</p>
            <p class="card-text">Email: {{one_user.email}}</p>
            <p class="card-text">Created On: {{one_user.created_at}}</p>
            <p class="card-text">Last Updated On: {{one_user.updated_at}}</p>
        </div>   
    </div>
    <a href='/users/{{one_user.id}}/edit'>Edit</a>
    <a href='/users/{{one_user.id}}/delete'>Delete</a>
</body>
</html>
